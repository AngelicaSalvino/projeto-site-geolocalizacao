      <form action="">
        <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <p id="nome-helper" class="helper-text"></p>
        </div>

        <div>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <p id="email-helper" class="helper-text"></p>
        </div>

        <div>
          <label for="idade">Idade:</label>
          <input type="text"id="idade">

        </div>

        <div>
          <label for="username">Username</label>
          <input type="text" id="username">
          <p id="username-helper" class="helper-text"></p>
        </div>

        <div>
        <label for="senha">Senha</label>
        <input type="password" id="senha">
        <p id="senha-helper" class="helper-text"></p>
        </div>

        <div>
        <label for="csenha">Confirmar senha</label>
        <input type="password" id="csenha">
        <p id="csenha-helper" class="helper-text"></p>
        </div>

        <div>
        <p> Endereço: </p>
        </div>

        <div>
        <label for="logradouro">Logradouro:</label>
        <input type="text"id="logradouro">
        <p id="logradouro-helper" class="helper-text"></p>
        </div>

        <div>
        <label for="numero">Número:</label>
        <input type="text"id="numero">
        <p id="numero-helper" class="helper-text"></p>
        </div>

        <div>
        <label for="complemento">Complemento:</label>
        <input type="text"id="complemento">
        <p id="complemento-helper" class="helper-text"></p>
        </div>

        <div>
        <label for="cep">Cep:</label>
        <input type="text"id="cep">
        <p id="cep-helper" class="helper-text"></p>
        </div>

        <div>
        <label for="cidade">Cidade:</label>
        <input type="text"id="cidade">
        <p id="cidade-helper" class="helper-text"></p>
        </div>

        <div>
        <label for="estado">Estado:</label>
        <input type="text"id="estado">
        <p id="estado-helper" class="helper-text"></p>
        </div>

        <div>
        <button type="submit">Enviar</button>
        </div>
